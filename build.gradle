plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

//mainClassName = "App"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile group: 'com.github.pengrad', name: 'java-telegram-bot-api', version: '4.9.0'
    implementation group: 'org.telegram', name: 'telegrambots', version: '4.9'
    compile group: 'org.brunocvcunha.instagram4j', name: 'instagram4j', version: '1.14'
    compile group: 'org.hibernate.ogm', name: 'hibernate-ogm-mongodb', version: '5.4.1.Final'
    compile "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
//    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.17.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
}
